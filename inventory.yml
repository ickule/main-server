---
production:
  hosts:
    production_server:
      ansible_host: "{{ ip }}"
      ansible_user: "{{ username }}"
      ansible_connection: ssh
      ansible_ssh_private_key_file: "{{ ssh_key }}"

staging:
  hosts:
    staging_server:
      ansible_host: "{{ ip }}"
      ansible_user: "{{ username }}"
      ansible_connection: ssh
      ansible_ssh_private_key_file: "{{ ssh_key }}"
